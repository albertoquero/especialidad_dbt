version: 2

sources:

  - name: google_sheets # name of the source 
    schema: google_sheets # this is the schema our raw data lives in
    database:  "{{ env_var('DBT_ENVIRONMENTS') }}_BRONZE_DB" # this is the name of our database

    quoting:
      database: false
      schema: false
      identifier: false

    freshness:
      warn_after: {count: 24, period: hour}
      error_after: {count: 48, period: hour}

    tables:
      - name: users
        columns:
          - name: Nombre
          - name: DNI
          - name: email
          - name: fecha_alta_sistema
      - name: budget
        loaded_at_field: _fivetran_synced
        description: >
          Data about budget in demo.
        columns:
          - name: quantity
            description: >
              Number of units for each product and each month for products.
            tests:
              - positive_values
          - name: month
            description: >
              Each month for the budget -> End of the month.
            tests:
              - not_null
          - name: product_id
            tests:
              - relationships:
                  to: source('sql_server_dbo','products')
                  field: PRODUCT_ID
          - name: _fivetran_synced
            description: >
              Date that the data was loaded.
            tests:
              - not_null
              - dbt_expectations.expect_column_values_to_be_of_type:
                  column_type: timestamp_tz